<p>config.py</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> json, os</span><br><span class="line"></span><br><span class="line">globalDict = &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">set_value</span>(<span class="params">key, value</span>):</span><br><span class="line">    globalDict[key] = value</span><br><span class="line">    </span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_value</span>(<span class="params">key</span>):</span><br><span class="line">    <span class="keyword">return</span> globalDict.get(key, <span class="literal">None</span>)</span><br><span class="line">    </span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get</span>(<span class="params">key, child</span>):</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&quot;zhrSystem/config.json&quot;</span>, <span class="string">&quot;r&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">            c = f.read()</span><br><span class="line">            <span class="keyword">if</span> c == <span class="string">&quot;&quot;</span>:</span><br><span class="line">                c = <span class="string">&quot;&#123;&#125;&quot;</span></span><br><span class="line">            <span class="keyword">return</span> json.loads(c).get(key, &#123;&#125;).get(child, <span class="literal">None</span>)</span><br><span class="line">    <span class="keyword">except</span> OSError:</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;&quot;</span> </span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">put</span>(<span class="params">key, child, value</span>):</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&quot;zhrSystem/config.json&quot;</span>, <span class="string">&quot;r&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">            c = f.read()</span><br><span class="line">            <span class="keyword">if</span> c == <span class="string">&quot;&quot;</span>:</span><br><span class="line">                c = <span class="string">&quot;&#123;&#125;&quot;</span></span><br><span class="line">            s = json.loads(c)</span><br><span class="line">            <span class="keyword">if</span> key <span class="keyword">not</span> <span class="keyword">in</span> s:</span><br><span class="line">                s[key] = &#123;&#125;</span><br><span class="line">            s[key][child] = value</span><br><span class="line">        <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&quot;zhrSystem/config.json&quot;</span>, <span class="string">&quot;w&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">            f.write(json.dumps(s))</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">    <span class="keyword">except</span> OSError: </span><br><span class="line">        <span class="keyword">return</span> Falseconfig.get(<span class="string">&#x27;&#x27;</span>)</span><br></pre></td></tr></table></figure>
